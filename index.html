<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.common.dev.min.js"></script>

    <!-- BOOTSTRAP / CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Javascript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"> Monte o seu lanche </span>
        </div>
    </nav>

    <div class="container">

        <div id="app">

            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]"/>
                            <img :src="alface"/>
                            <img :src="ketchup"/>
                            <img :src="mostarda"/>
                            <img :src="maionese"/>
                            <img :src="hamburguer"/>
                            <img :src="pao[1]"/>

                        </div>
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 1">

                    <!-- tipo de pão -->
                     <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header"> Tipo do pão </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                                        <label class="form-check-label"> Gergilim </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label"> Australiano  </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- saladas -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header"> Saladas </div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputSalada">
                                        <label for="" class="form-check-label"> Alface </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- molhos -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header"> Molhos </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolho">
                                        <label for="" class="form-check-label"> Ketchup </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolho">
                                        <label for="" class="form-check-label"> Mostarda </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolho">
                                        <label for="" class="form-check-label"> Maionese </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- tipo de hambúrguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header"> Tipo do hambúrguer </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer">
                                        <label class="form-check-label"> Bovino </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer">
                                        <label class="form-check-label"> Frango </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="vegetariano" v-model="inputHamburguer">
                                        <label class="form-check-label"> Vegetariano </label>
                                    </div>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()"> Fazer pedido </button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6" v-if="etapa == 2">
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header"> Informe seus dados: </div>
                            <div class="card-body">
                            
                                <div class="mb-3">
                                    <label class="form-lebel">Nome</label>
                                    <input type="text" class="form-control" v-model="inputNome">
                                </div>
                                <div class="mb-3">
                                    <label class="form-lebel">Endereço</label>
                                    <input type="text" class="form-control" v-model="inputEndereco">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa -= 1"> Voltar  </button>
                            <button type="button" class="btn btn-success" @click="confirmarPedido"> Confirmar Pedido </button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-6" v-if="etapa == 3">
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header"> Pedido Confirmado! </div>
                            <div class="card-body">
                                <p> agora é só aguardar.</p>
                                <p>Você será redirecionado ao inicio em: {{contagem}} segundos... </p>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" @click="etapa = 1"> Repetir pedido </button>
                            <button type="button" class="btn btn-success" @click="novoPedido"> Fazer novo pedido </button>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: '',
                inputSalada: [],
                inputMolho: [],
                inputHamburguer: '',
                etapa: 1,
                inputNome: '',
                inputEndereco: '',
                contagem: 10
            },

            computed: {

                pao ()
                {
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png'];
                    
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png'];
                    
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png'];
                  }

                },

                alface ()
                {
                    if (this.inputSalada.includes('alface'))  {
                        return 'imagens/alface.png'
                    }

                    return 'imagens/padrao/alface.png'
                },

                ketchup ()
                {
                    if (this.inputMolho.includes('ketchup')) {
                        return 'imagens/ketchup.png'
                    }

                    return 'imagens/padrao/molho.png'
                },

                maionese ()
                {
                    if (this.inputMolho.includes('maionese')) {
                        return 'imagens/maionese.png'
                    }

                    return 'imagens/padrao/molho.png'
                },

                mostarda ()
                {
                    if (this.inputMolho.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                    }

                    return 'imagens/padrao/molho.png'
                },

                hamburguer ()
                {
                    switch (this.inputHamburguer) {
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'vegetariano':
                            return 'imagens/soja.png'
                        default:
                            return 'imagens/padrao/hamburguer.png'
                    }
                }
            },

            methods: {
                fazerPedido() {
                    if(this.inputTipoPao && this.inputHamburguer) {
                        this.etapa = 2;
                    } else {
                        alert('Você precisa selecionar um tipo de pão e hambúrguer')
                    }
                },

                confirmarPedido() {
                    if (this.inputNome && this.inputEndereco) {
                    this.etapa = 3

                    this.contagem = 10
                    const intervalo = setInterval(() => {
                        if (this.contagem > 0) {
                            this.contagem -= 1;
                        } else {
                            clearInterval(intervalo)
                            this.novoPedido()
                        }
                    }, 1000)
                } else {
                    alert('As informações estão incompletas')
                }
                },

                novoPedido() {
                    this.etapa = 1
                    this.inputTipoPao = ''
                    this.inputSalada = []
                    this.inputMolho = []
                    this.inputHamburguer = ''
                    this.inputNome = ''
                    this.inputEndereco = ''
                    this.contagem = 10
                }
            }
        })
    </script>

</body>
</html>
